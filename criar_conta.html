<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta - Sistema de Gestão Escolar</title>
    <link rel="stylesheet" href="criar_conta.css"> <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-graduation-cap"></i> Criar Nova Conta</h1>
            <p>Preencha os dados para se registrar</p>
        </div>
        <form class="register-form">
            <div class="form-group">
                <label for="register-name">Nome Completo</label>
                <input type="text" id="register-name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="register-email">E-mail</label>
                <input type="email" id="register-email" name="email" placeholder="Seu e-mail" required>
            </div>
            <div class="form-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" name="password" placeholder="Crie uma senha" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" name="confirm_password" placeholder="Confirme sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary login-btn">Registrar</button>
            <div class="login-links">
                <a href="login.html">Já tem uma conta? Faça login!</a>
            </div>
        </form>
    </div>
    <script src="criar_conta.js"></script>
</body>
</html>
